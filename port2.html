<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>horizontal scroll sections</title>
    <link rel="stylesheet" href="port2.css" />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.js"></script>
</head>

<body>
    <div class="blocks">
        <div class="block init" data-block-section="1" data-href="home">
            <div class="block__title">Home</div>
            <div class="block__number">01</div>
        </div>
        <div class="block init" data-block-section="2" data-href="collection">
            <div class="block__title">Portfolio pages</div>
            <div class="block__number">02</div>
        </div>
        <div class="block init" data-block-section="3" data-href="material">
            <div class="block__title">Website demo</div>
            <div class="block__number">03</div>
        </div>
        <div class="block init" data-block-section="4" data-href="production">
            <div class="block__title">Contact me</div>
            <div class="block__number">04</div>
        </div>
    </div>
    <main data-scroll-container>
        <div class="wrap" data-scroll-section>
            <section class="section home" data-block-section="1" id="home">
                <h2>Danial Hasan <br> front end webdev</h2>
            </section>
            <section class="section collection" data-block-section="2" id="collection">
                <div class="carousel" data-carousel>
                    <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                    <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                    <ul data-slides>
                        <li class="slide" data-active>
                            <img src="louis.png">
                        </li>
                        <li class="slide">
                            <img src="louis2.png"> 
                        </li>
                        <li class="slide">
                            <img src="louis3.png">
                        </li>
                        <li class="slide">
                            <img src="louis4.png">
                        </li><li class="slide">
                            <img src="mock-jordan.png">
                        </li><li class="slide">
                            <img src="mock-jordan2.png">
                        </li><li class="slide">
                            <img src="mock-jordan3.png">
                        </li><li class="slide">
                            <img src="mock-jordan4.png">
                        </li>
                        </li><li class="slide">
                            <img src="weather.png">
                        </li>
                        </li><li class="slide">
                            <img src="weather2.png">
                        </li>
                        </li><li class="slide">
                            <img src="weather3.png">
                        </li>
                        </li><li class="slide">
                            <img src="weather4.png">
                        </li>
                        </li><li class="slide">
                            <img src="game1.png">
                        </li>
                        </li><li class="slide">
                            <img src="game2.png">
                        </li>
                        </li><li class="slide">
                            <img src="game3.png">
                        </li>
                        </li><li class="slide">
                            <img src="game4.png">
                        </li>
                    </ul>
                </div>
            </section>
            <section class="section material" data-block-section="3" id="material">
                <div class="video">
                    <video width="900" controls>
                        <source src="2023-02-15 22-36-02.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
            <section class="section production" data-block-section="4" id="production">
                <div class="contact">
                    <h1>Contact Form</h1>
                    <form action="https://formspree.io/f/xdovgvyl" method="POST">
                        <input type="text" name="Name" placeholder="Full name" required>
                        <input type="email" name="Email" placeholder="Email" required>
                        <select name="Continent">
                            <option>Africa</option>
                            <option>Antarctica</option>
                            <option>Asia</option>
                            <option>Oceania</option>
                            <option>Europe</option>
                            <option>North America</option>
                            <option>South America</option>
                        </select>
                        <textarea name="Message" placeholder="Message" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
                    
            <section class="section journal" data-block-section="5" id="journal">
                <div class="image-container">
                    
                </div>
            </section>
            <section class="section journal" data-block-section="6" id="journal">
                <div class="image-container">
                   
                </div>
            </section>
    
        </div>
    </main>
    <script>
       const blocks = document.querySelectorAll('.block');
        const main = document.querySelector('main[data-scroll-container]');

        blocks.forEach(block => {
            block.addEventListener('click', event => {
                const target = event.currentTarget;
                const blockSection = target.dataset.blockSection;
                const section = main.querySelector(`section[data-block-section="${blockSection}"]`);
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>


    <script type="text/javascript" src="port3.js" defer></script>

    </script>
</body>
